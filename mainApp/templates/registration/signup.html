{% extends 'base.html' %}

{%  block body %}
    <div class="container-fluid">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4 login-box">
            <h2 class="login-head">Sign up</h2>
            <form method="post">
            {% csrf_token %}
              {% for field in form %}
                <p>
                  {{ field.label_tag }}
                  <br>
                  {{ field }}
                  {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                  {% endfor %}
                </p>
              {% endfor %}
              <button type="submit" class="btn btn-success login-button mb-4">Sign up</button>
            </form>
          </div>
          <div class="col-4"></div>
        </div>
    </div>
{% endblock %}
